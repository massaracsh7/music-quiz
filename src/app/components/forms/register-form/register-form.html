<form [formGroup]="form" (ngSubmit)="submit()" class="p-3 border rounded">
  <div class="mb-3">
    <label for="name">Name</label>
    <input
      id="name"
      type="text"
      formControlName="name"
      class="form-control"
      placeholder="Enter your name (min 2 chars)"
      aria-describedby="name-error"
      required
    />
    @if (form.controls.name.touched && form.controls.name.invalid) {
      <div id="name-error" class="text-danger" role="alert">
        {{ getErrorMessage(form.controls.name, 'Name') }}
      </div>
    }
  </div>

  <div class="mb-3">
    <label for="email">Email</label>
    <input
      id="email"
      type="email"
      formControlName="email"
      class="form-control"
      placeholder="Enter a valid email"
      aria-describedby="email-error"
      required
    />
    @if (form.controls.email.touched && form.controls.email.invalid) {
      <div id="email-error" class="text-danger" role="alert">
        {{ getErrorMessage(form.controls.email, 'Email') }}
      </div>
    }
  </div>

  <div class="mb-3">
    <label for="password">Password</label>
    <app-input-password [control]="form.controls.password"></app-input-password>
  </div>

  <button type="submit" class="btn btn-primary w-100" [disabled]="form.invalid">Register</button>

  @if (error()) {
    <div class="text-danger mb-3" role="alert">
      {{ error() }}
    </div>
  }
</form>
