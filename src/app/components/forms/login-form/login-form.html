<form [formGroup]="form" (ngSubmit)="submit()" class="p-3 border rounded">
  <div class="mb-3">
    <label>Email</label>
    <input formControlName="email" class="form-control" />
    @if (form.controls.email.touched && form.controls.email.invalid) {
      <div class="text-danger">{{ getErrorMessage(form.controls.email, 'Email') }}</div>
    }
  </div>

  <div class="mb-3">
    <label>Password</label>
    <input type="password" formControlName="password" class="form-control" />
    @if (form.controls.password.touched && form.controls.password.invalid) {
      <div class="text-danger">{{ getErrorMessage(form.controls.password, 'Password') }}</div>
    }
  </div>

  <button class="btn btn-primary w-100" [disabled]="form.invalid">Login</button>

  @if (error()) {
    <div class="text-danger mb-3">
      {{ error() }}
    </div>
  }
</form>
