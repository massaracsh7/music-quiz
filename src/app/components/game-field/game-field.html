<div class="container py-4">
  <h5 class="text-center mb-3">
    <span class="text-primary">Song </span>
    <span class="text-dark"> <span>3</span> / <span>10</span></span>
  </h5>
  <div id="waveform" class="waveform"></div>
  <div class="text-center mb-3">
    <div class="text-center mb-3">
      <span class="text-primary">‚è± Current time:</span>
      <span class="text-dark"> {{ wavesurfer.currentTime() }}s</span>
    </div>
    <div class="mt-4 text-center">
      <button class="btn btn-primary me-2" (click)="onPlayPause()">
        {{ wavesurfer.isPlaying() ? 'Pause' : 'Play' }}
      </button>
    </div>

    <div class="mt-4 text-center">
      <h6>What's the name of this song?</h6>
      <div class="d-flex justify-content-center gap-2 flex-wrap">
        @for (variant of namesVariants; track variant) {
          <button
            class="btn btn-outline-primary"
            (click)="onAnswerSelected(variant)"
          >
            {{ variant }}
          </button>
        }
      </div>
    </div>
    <div class="mt-4 text-center">
      <button class="btn btn-danger" (click)="onDontKnowClick()">I don't know</button>
    </div>
    <div
      class="modal fade"
      #resultModal
      tabindex="-1"
      [class.show]="showResultDialog()"
      [style.display]="showResultDialog() ? 'block' : 'none'"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">
              {{ resultMessage().includes('Correct') ? 'Correct!' : 'Incorrect' }}
            </h5>
          </div>
          <div class="modal-body">
            <p>{{ resultMessage() }}</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-primary" (click)="closeDialog()">OK</button>
          </div>
        </div>
      </div>
    </div>
    @if (showResultDialog()) {
      <div class="modal-backdrop fade show"></div>
    }
  </div>
</div>
