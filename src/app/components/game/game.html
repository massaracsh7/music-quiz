<div class="container py-4">
  <div class="text-center mb-3">
    <h5>Song <span id="current">3</span> / <span id="total">10</span></h5>
  </div>
  <div id="waveform" class="waveform"></div>
  <div class="mt-4 text-center">
    <button class="btn btn-primary me-2" (click)="onPlayPause()">
      {{ isPlaying() ? 'Pause' : 'Play' }}
    </button>
    <button class="btn btn-success me-2" (click)="onKnowClick()">I know</button>
    <button class="btn btn-danger" (click)="onDontKnowClick()">I don't know</button>
  </div>

  @if (showVariants()) {
    <div class="mt-4">
      <h6>What's the name of this song?</h6>
      <div class="list-group">
        @for (variant of namesVariants; track variant) {
          <button class="list-group-item list-group-item-action">
            {{ variant }}
          </button>
        }
      </div>
    </div>
  }
</div>
