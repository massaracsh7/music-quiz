<div class="form-check form-switch d-flex align-items-center gap-2">
  <i class="bi" [ngClass]="theme.theme() === 'dark' ? 'bi-moon-fill' : 'bi-sun-fill'"></i>
  <input 
    class="form-check-input"
    type="checkbox"
    role="switch"
    [checked]="theme.theme() === 'dark'"
    (change)="theme.toggleTheme()" />
</div>
